<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
        content="width=device-width,
        initial-scale=1.0">
        <title>Cronometro</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>Ano novo em:</h1>
        <div class="cronometro-container">
            <div class="contador-l dias-c">
                <p class="big-text" id="dias">0</p>
                <span>Dias</span>
            </div>
            <div class="contador-l horas-c">
                <p class="big-text" id="horas">0</p>
                <span>Horas</span>
            </div>
            <div class="contador-l minutos-c">
                <p class="big-text" id="minutos">0</p>
                <span>Minutos</span>
            </div>
            <div class="contador-l segundos-c">
                <p class="big-text" id="segundos">0</p>
                <span>Segundos</span>
            </div>
        </div>
    </body>
</html>
